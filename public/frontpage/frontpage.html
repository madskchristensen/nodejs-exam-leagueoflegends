<link rel="stylesheet" href="/frontpage/frontpage.css"/>

<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div id="welcome" class="text-center mt-5 w-50">
                <h1 class="text-uppercase">LeagueBook</h1>
                <p class="mt-4 fs-1">Your one stop shop for all things league of legends gamers</p>
            </div>
        </div>
    </div>
    <div class="row m-5">
        <div class="col d-flex justify-content-center">

            <div id="search-div" class="input-group rounded-pill w-75 px-3 align-items-center">
                <i class="fas fa-search px-2"></i>
                <input type="search" id="search-input" class="form-control rounded ms-1"
                       placeholder="Search for a summoner"
                       aria-label="Search"
                       aria-describedby="search-addon"
                       autofocus/>

                <div id="select-div" class="mx-2">
                    <select id="select-region" class="form-select form-select-sm">
                        <option selected>EUW</option>
                        <option value="NA">NA</option>
                        <option value="KR">EUNE</option>
                        <option value="KR">KR</option>
                        <option value="BR">BR</option>
                        <option value="LAN">LAN</option>
                        <option value="LAS">LAS</option>
                        <option value="OCE">OCE</option>
                        <option value="RU">RU</option>
                        <option value="TR">TR</option>
                        <option value="JP">JP</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/frontpage/frontpage.js"></script>
